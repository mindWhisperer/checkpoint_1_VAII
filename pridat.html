<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <title>Pridanie knihy</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="icon" type="image/x-icon" href="/img/favicon.ico">
</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"><img class="logo" src="img/knihy.png" alt="knihy"></a>
            <div class="navbar-nav">
                <a class="nav-link" href="index.html">Novinky</a>
                <a class="nav-link" href="stalice.html">Stalice</a>
                <a class="nav-link" href="pridat.html">Pridať knihu</a>
            </div>
        </div>
    </nav>
</header>

<main>
    <div class="riadok formular  cal-12">
        <form class="row g-3">
            <div class="col-md-12">
                <h4>Informácie o registrovanom užívateľovi</h4>
                <div class="col-md-6">
                    <label for="inputEmail4" class="form-label">Email</label>
                    <input type="email" class="form-control" id="inputEmail4">
                </div>
                <div class="col-md-6">
                    <label for="inputPassword4" class="form-label">Password</label>
                    <input type="password" class="form-control" id="inputPassword4">
                </div>
            </div>
            <div class="col-md-12">
                <h4>Informácie o knihe</h4>
                <div class="col-12">
                    <label class="form-label">Názov knihy <br>
                        <input type="text" class="form-control">
                    </label>
                </div>
                <div class="col-12">
                    <label for="exampleFormControlTextarea1" class="form-label">O knihe</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                </div>
                <div class="col-md-6">
                    <label for="inputCity" class="form-label">Link na pútavý obrázok</label>
                    <input type="url" class="form-control" id="inputCity">
                </div>
                <div class="col-md-4">
                    <label class="form-label">Žáner</label> <br>
                    <label>
                        <select class="form-select">
                            <option selected>...</option>
                            <option>Young Adult</option>
                            <option>Romantika</option>
                            <option>Krimi</option>
                            <option>Detektívka</option>
                            <option>Triler</option>
                            <option>Dobrodružný</option>
                            <option>Fantasy</option>
                            <option>Sci-fi</option>
                            <option>Poézia</option>
                            <option>Deti a mládež</option>
                            <option>Manga</option>
                        </select>
                    </label>
                </div>
            </div>
            <div class="col-12">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck">
                    <label class="form-check-label" for="gridCheck">
                        Súhlasím s pravidlami
                    </label>
                </div>
            </div>
            <div class="col-12">
                <button type="submit" class="btn btn-primary">Pridať položku</button>
            </div>
        </form>
    </div>


</main>


<footer class="py-5">
    <div class="row">
        <div class="col-6 col-md-2 mb-3">
            <h5>Knižôčka</h5>

                <li class="nav-item mb-2"><a href="#" class="nav-link p-0">Pridanie knihy</a></li>
            </ul>
        </div>
    </div>

    <div class="d-flex flex-column flex-sm-row justify-content-center py-4 my-4 border-top">
        <p>© 2023 Knižôčka, Inc.</p>
    </div>
</footer>
</body>
</html>
